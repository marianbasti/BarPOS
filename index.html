<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BarPOS</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="preloader"><img src="/preloader.svg" alt="Cargando..."></div>
    <div class="sideNav" id='sideNav'>
      <a href="/settings.html">Configuració</a>
      <a href="/about.html">Acerca de</a>
    </div>
    <div class="tablecontainer" id='tablecontainer'>
      <input type="image" id='leftPanelButton' src='config.png'>
      <div class="leftPanel" id='leftPanel'>
          <input type="image" id="resetTablesOrders" src="/clean.png">
          <p id='leftPanelDetailCleanOrders' style='text-align: left;position:absolute;top:0;left:110%;width:500%'>Limpiar ordenes de las mesas</p>
          <input type="image" id="resetTablesReservations" src="/calendar-clear.png">
          <p id='leftPanelDetailCleanreservations' style='text-align: left;position:absolute;top:7%;left:110%;width:500%'>Limpiar reservas</p>
          <input type="image" id="CloseAllTables" src="/close.png">
          <p id='leftPanelDetailCloseTables' style='text-align: left;position:absolute;top:14%;left:110%;width:500%'>Cerrar todas las mesas</p>
          <input type="image" id='listReservations' src='calendar.svg'>
          <p id='leftPanelDetailListReservations' style='text-align: left;position:absolute;top:21%;left:110%;width:500%'>Reservas</p>

        </div>
      <div style='top:5%;right:5%' class="table" id='table1'>
        <div class='reserved' id='reserved1'></div>
        <p style='margin:0px' id='nombremesa1'>MESA 1</p>
        <p style='margin:0px' id='clock1' class='timer'></p>
      </div>
      <div style='top:5%;right:50%' class="table" id='table2'>
        <div class='reserved' id='reserved2'></div>
        <p style='margin:0px' id='nombremesa2'>MESA 2</p>
        <p style='margin:0px' id='clock2' class='timer'></p>
      </div>
      <div style='top:50%;right:5%' class="table" id='table3'>
        <div class='reserved' id='reserved3'></div>
        <p style='margin:0px' id='nombremesa3'>MESA 3</p>
        <p style='margin:0px' id='clock3' class='timer'></p>
      </div>
      <div style='top:50%;right:50%' class="table" id='table4'>
        <div class='reserved' id='reserved4'></div>
        <p style='margin:0px' id='nombremesa4'>MESA 4</p>
        <p style='margin:0px' id='clock4' class='timer'></p>
      </div>
      <div style='top:80%;right:80%' class="table" id='table5'>
        <div class='reserved' id='reserved5'></div>
        <p style='margin:0px' id='nombremesa5'>MESA 5</p>
        <p style='margin:0px' id='clock5' class='timer'></p>
      </div>
    </div>
    <div class="controlscontainer" id='controlscontainer'>
      <input type="button" id='opentable' value="Abrir mesa">
      <div class="tableheader">
        <h1 id='tablename'></h1>
        <p style='margin:0' id='thisTableWaiter'></p>
        <input type="button" id='reservetable' value="R">
        <input type="image" id='configTableButton' src="config.png">
      </div>
      <div class="controls" id='controls'>
        <div style='display: flex; align-items: center; justify-content: center; flex-direction: row; color:white; width:80%'>Comensales: <input type="number" id="partyOf" value="1" min='1'></div>

        <div class="orderscontainer" id="orderscontainer">
          <div class="addcontrols">
            <select class="products" id="products">
            </select>
            <input type="button" id="addproduct" value="+">
          </div>
          <table id='orderTable'>
            <tr>
              <th>Item</th>
              <th>Cantidad</th>
              <th>Precio</th>
              <th></th>
            </tr>
          </table>
          <table class='totaltable' id='totaltable'>
            <tr>
              <th id=>Total</th>
              <th></th>
              <th id='total'> </th>
              <th></th>
            </tr>
          </table>
        </div>
      </div>
      <input type="button" id="closetable" value="Cerrar mesa">
    </div>
    <div id="modalWaiter" class='modalWaiter'>
      <div id="modalWaiterContainer">
        <p style='font-size:5vh;margin: 1vh'>Quien atiende?</p>
        <select style='font-size:5vh;margin:1vh' id="waiters"></select>
        <input style='width: 50%;font-size:5vh;margin:1vh;text-align:center' type="password" id="waiterPIN" style='margin:5px' placeholder="PIN">
        <input style='font-size:5vh;margin-top:1vh' type="button" id="waiterLogin" value="Ingresar">
      </div>
    </div>
    <div class="configTableModal" id='configTableModal'>
      <div id="configTable">
        <select id="paymentMethod">
          <option value="cash">Efectivo</option>
          <option value="credit">Tarjeta de crédito</option>
          <option value="debit">Tarjeta de débito</option>
        </select>
        <select id="paymentCard">
          <option value="visa">VISA</option>
          <option value="mastercard">MasterCard</option>
        </select>
        <input style='width:50%' type="number" id="discount" min=1 max=100 placeholder="Descuento">%
      </div>
    </div>
    <div class='modalReservationTime' id='modalReservationTime'>
      <div class='reservationTimecontainer'>
        <div id='reservationParameters' style='top:50%'>
          <input class='reservationParameters' type="text" id='reservationclient' placeholder="Nombre del cliente">
          <input class='reservationParameters' type="datetime-local" id='reservationdateInput'>
          <input class='reservationParameters' type="number" id="partyOfReservation" min="1" placeholder="Cantidad de comensales">
        </div>
        <input type="button" id="confirmReservation" value="Aceptar">
      </div>
    </div>
    <div id="modalCalendar">

    </div>
  </body>
</html>

<script src="/jquery-3.4.1.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/index.js" charset="utf-8"></script>
